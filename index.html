<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="tittle">Let's Calculate Your Value!</h1>
    
    <div class="container">
        <h1>SONY</h1>
        <div class="screen">0</div>

    <!-- 1st Row buttons -->
        <div class="row-1">
        <button id="row-1cb">C</button>   
        <button id="row-1b">/</button>
        <button id="row-1sb">*</button>
        </div>

    <!-- 2nd Row buttons -->
        <div>
        <button id="row2b">7</button>
        <button id="row2b">8</button>
        <button id="row2b">9</button>
        <button id="row2mb">-</button>
        </div>

    <!-- 3rd Row buttons -->
        <div>
        <button id="row3b">4</button>
        <button id="row3b">5</button>
        <button id="row3b">6</button>
        <button id="row3pb">+</button>
        </div>

    <!-- $th Row buttons -->
        <div>
        <button id="row4b">1</button>
        <button id="row4b">2</button>
        <button id="row4b">3</button>
        </div>

    <!-- 5th Row buttons -->
        <div class="row-5">
            <button id="row5b">0</button>
            <button id="row500b">00</button>
            <button id="row5b">.</button>
            <button id="row5eb">=</button>
        </div>

    </div>

</body>
</html>
